---
- name: Install storage packages for RedHat family
  yum:
    name:
      - cifs-utils
      - samba-client
      - samba-common
      - nfs-utils
    update_cache: true
    state: present

- name: Install Kubernetes packages for RedHat family
  yum:
    name:
      - kubelet-{{ specification.version }}-0
      - kubectl-{{ specification.version }}-0
      - kubeadm-{{ specification.version }}-0
      - kubernetes-cni-{{ specification.cni_version }}-0
    state: present
