---
- name: Remove conflicting grafana packages
  apt:
    name: grafana-data
    update_cache: true
    state: absent

- name: Install dependencies for Debian family
  apt:
    name:
      - apt-transport-https
      - adduser
      - ca-certificates
      - libfontconfig
      - gnupg2
    state: present

- name: Install Grafana
  apt:
    name:
      - grafana={{ grafana_version }}
    state: present
